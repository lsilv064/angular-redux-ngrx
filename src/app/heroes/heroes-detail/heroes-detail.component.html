<h1 mat-dialog-title>Edit Hero detail</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="hero.name" placeholder="Hero name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseConfirm()" >Cancel</button>
  <button mat-button [mat-dialog-close]="hero" [disabled]="!hero.name" cdkFocusInitial color="primary">Ok</button>
</div>
